<!DOCTYPE html>
<html dir="ltr" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/images/favicon.png}">
<title>Ticket</title>
<!-- Custom CSS -->
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<link th:href="@{/css/custom.css}" rel="stylesheet">
<link th:href="@{/css/jquery.steps.css}" rel="stylesheet">
<link th:href="@{/css/steps.css}" rel="stylesheet">

</head>
<body>

	<h1>
		Welecom <label th:text="${session.nom}"></label> Service Client
	</h1>

	<h1>
		User Id : <label th:text="${session.id}"></label>
	</h1>
	<form th:action="@{/addticket}" th:object="${ticket}"  method="POST">
		<section>
		
			<label ></label>
			 <input type="text"  placeholder="description textuelle du problème" class="required form-control" style="position: relative;width:50%; left:300px;" th:field="*{description}" required>
			<label></label>
			 <select class="required form-control"    placeholder="Select urgence" 
				style="position: relative; width: 50%; left: 300px;" th:field="*{critique}" required>

				<option value="critique">critique</option>
				<option value="urgent">urgent</option>
				<option value="normal">normal</option>
				<option value="non urgent">non urgent</option>

			</select> <label></label> <input  type="text"  placeholder="environnement d’exécution" class="required form-control" style="position: relative; width: 50%; left: 300px;" th:field="*{env}" required>
			 <label></label>
				 <input  type="text"   placeholder="logiciel en cause" class="required form-control" style="position: relative; width: 50%; left: 300px;" th:field="*{cause}" required>
				<button type="submit"  class="btn btn-outline-success" style="position: relative;width: 60%;top:10px;left:150px;">Ajouter</button>
		</section>
	</form>
	<div class="card">
		<div class="card-body">
			<h5 class="card-title"></h5>
			<div class="table-responsive" id="show_all_lmmeuble">
				<table id="zero_config" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>description</th>
							<th>urgence</th>
							<th>environnement d’exécution</th>
							<th>logiciel en cause</th>
						</tr>
					</thead>
					<tbody>
					<tr th:each="t:${tickets}">
					<td th:text="${t.id}"></td>
					<td th:text="${t.description}"></td>
					<td th:text="${t.critique}"></td>
					<td th:text="${t.env}"></td>
					<td th:text="${t.cause}"></td>
					
					</tr>


					</tbody>

				</table>
			</div>

		</div>
	</div>



</body>
</html>
